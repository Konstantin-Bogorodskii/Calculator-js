<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iPhone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__top">
        <div class="clock">
          <span class="clock__hour"></span>:<span class="clock__minute"></span>
        </div>
        <div class="status-bar">
          <img src="img/status-bar.png" alt="iPhone: status-bar" class="status-bar__img" />
        </div>
        <!-- /.status-bar -->
      </div>
      <!-- /.calculator-top -->
      <div class="value">0</div>
      <!-- /.display -->
      <div class="buttons-container">
        <div class="button button__func" id="ac">AC</div>
        <div class="button button__func" id="pm">±</div>
        <div class="button button__func" id="percent">%</div>
        <div class="button button__operator" id="division">÷</div>
        <div class="button button__number" id="seven">7</div>
        <div class="button button__number" id="eight">8</div>
        <div class="button button__number" id="nine">9</div>
        <div class="button button__operator" id="multi">×</div>
        <div class="button button__number" id="four">4</div>
        <div class="button button__number" id="five">5</div>
        <div class="button button__number" id="six">6</div>
        <div class="button button__operator" id="minus">−</div>
        <div class="button button__number" id="one">1</div>
        <div class="button button__number" id="two">2</div>
        <div class="button button__number" id="three">3</div>
        <div class="button button__operator" id="plus">+</div>
        <div class="button button__number" id="zero">0</div>
        <div class="button button__number" id="dot">.</div>
        <div class="button button__operator" id="equal">=</div>
      </div>
      <!-- /.buttons-container -->
      <div class="bottom"></div>
    </div>
    <!-- /.calculator -->
    <script src="script.js"></script>
  </body>
</html>
